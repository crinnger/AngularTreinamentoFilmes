<mat-toolbar class="app-title">Filmes Cadastrados</mat-toolbar>
<mat-card class="float-left margin10 filtro-listagem">
  <form autocomplete="off" novalidate [formGroup]="filtros">
    <div class="float-left width50">
      <div class="padding10">
        <app-input-text
          titulo="Pesquise aqui"
          controlName="texto"
          [formGroup]="filtros"
        >
        </app-input-text>
      </div>
    </div>
    <div class="float-left width50">
      <div class="padding10">
        <app-input-select
          titulo="Genero"
          controlName="genero"
          [formGroup]="filtros"
          [opcoes]="generos"
        >
        </app-input-select>
      </div>
    </div>
  </form>
</mat-card>

<div
  class="home-content"
  (scrolled)="onScroll()"
  infiniteScroll
  *ngIf="filmes.length; else semRegistro"
>
  <mat-card class="home-card" *ngFor="let filme of filmes">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ filme.titulo }}</mat-card-title>
      <mat-card-subtitle>{{ filme.genero }}</mat-card-subtitle>
    </mat-card-header>
    <img
      mat-card-image
      [src]="filme.urlFoto || semFoto"
      alt="Angular Material 7"
    />
    <mat-card-content>
      <p class="quebrar-linha">
        {{ this.filme.descricao || "Nenhuma descrição informada." }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button color="accent"  (click)="abrir(filme?.id)" mat-raised-button>ABRIR</button>
    </mat-card-actions>
  </mat-card>
</div>

<ng-template #semRegistro>
  <h1 class="full-width main-div">Nenhum registro encontrado!</h1>
</ng-template>
